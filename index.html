<!-- index.html - Main HTML layout for the JS Playground -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÆ JS Playground</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1> Welcome to the JavaScript Playground!</h1>

  <!-- Event Handling Section -->
  <section>
    <h2>1Ô∏è‚É£ Event Handling</h2>
    <button id="clickMe">Click Me</button>
    <p id="hoverMe">Hover over this text</p>
    <input type="text" id="keyInput" placeholder="Type something..." />
    <div id="secretAction" class="secret">Double-click this secret box!</div>
  </section>

  <!-- Interactive Elements Section -->
  <section>
    <h2>2Ô∏è‚É£ Interactive Elements</h2>
    <button id="colorChanger">Change My Color</button>
    <div>
      <img id="galleryImg" src="images/img1.jpg" alt="Slideshow Image" />
      <button id="nextImg">Next Image</button>
    </div>
    <div class="tabs">
      <button class="tab" data-tab="1">Tab 1</button>
      <button class="tab" data-tab="2">Tab 2</button>
      <div id="tabContent" class="tab-content"></div>
    </div>
  </section>

  <!-- Form Validation Section -->
  <section>
    <h2>3Ô∏è‚É£ Form Validation</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Submit</button>
    </form>
    <p id="formFeedback"></p>
  </section>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
